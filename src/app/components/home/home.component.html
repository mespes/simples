<div class="transaction-table-container">
  <div class="transaction-table-header">
    <mat-icon>credit_card</mat-icon><span class="table-title">Transactions</span>
  </div>
  <table class="transaction-table" mat-table #table [dataSource]="transactions">
    <ng-container matColumnDef="isSuccessful">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.isSuccessful">Success</span>
        <span *ngIf="!row.isSuccessful">Failure</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="rowId">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let row"> {{ row.rowId }} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
    </ng-container>
    <ng-container matColumnDef="sender">
      <th mat-header-cell *matHeaderCellDef> Sender </th>
      <td mat-cell *matCellDef="let row"> {{ row.sender }} </td>
    </ng-container>
    <ng-container matColumnDef="receiver">
      <th mat-header-cell *matHeaderCellDef> Receiver </th>
      <td mat-cell *matCellDef="let row"> {{ row.receiver }} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount XTZ ( USD ) </th>
      <td mat-cell *matCellDef="let row"> {{ row.amount }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['isSuccessful', 'date', 'sender', 'receiver', 'amount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['isSuccessful', 'date', 'sender', 'receiver', 'amount']"></tr>
  </table>
</div>
